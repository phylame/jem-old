# Language bundle for zh_CN, encoding UTF-8

# copyrights
SCJ_COPYRIGHTS=Copyright (C) 2014-2015 Peng Wan, PW

# bug email
SCJ_BUG_REPORT=\n发送 BUGs 到 <phylame@163.com>.

# help message
HELP_DESCRIPTION=打印帮助并退出
HELP_VERSION=打印版本信息并退出
HELP_LIST=输出所有支持的格式
HELP_DEBUG=输出调试信息
ARG_FORMAT=格式
HELP_FROM_FORMAT=指定输入格式，默认使用文件拓展名
HELP_TO_FORMAT=指定输出文件格式，默认为 “%s”
ARG_PATH=路径
HELP_OUTPUT=输出目录或文件
HELP_CONVERT=转换输入文件为指定的输出格式
HELP_JOIN=合并输入文件为单一文件
ARG_NAME=名称
HELP_VIEW=查看输入书籍的属性或目录。查看帮助文档获得可用名称
ARG_INDEX=索引
HELP_EXTRACT=保存输入书籍的章节为书籍文件
ARG_KV=名称=值
HELP_ATTRIBUTE=使用前设置书籍属性
HELP_IN_ARGUMENT=设置输入文件参数
HELP_OUT_ARGUMENT=设置输出文件参数

# list supported format
LIST_SUPPORTED_TITLE=以下为所支持的全部格式：
LIST_INPUT=输入：
LIST_OUTPUT=输出：

# SCI tip
SCI_SYNTAX=用法：%s [选项] 文件……
SCI_OPTIONS=选项：
SCI_UNRECOGNIZED_OPTION=无效选项：“%s”
SCI_MISSING_ARGUMENT=缺少参数：“%s” 
SCI_MISSING_OPTION=缺少选项：“%s”
SCI_MORE_OPTIONS=选项冲突：“%s”

# operations
# unsupported input format
SCI_IN_UNSUPPORTED=不支持的输入格式：“%s”
# unsupported output format
SCI_OUT_UNSUPPORTED=不支持的输出格式：“%s”
SCI_UNSUPPORTED_HELP=使用“-l”查看支持的格式
# no input files
SCI_NO_INPUT=无输入文件
# input not exists
SCI_NOT_EXISTS=无此文件或目录：“%s”

# open book failed
SCI_READ_FAILED=打开文件失败：“%s”

# save book failed
SCI_WRITE_FAILED=保存文件失败：“%s”

# set date attribute
SCI_DATE_FORMAT=yyyy-M-d
SCI_INVALID_DATE=无效日期格式：“%s”，格式：yyyy-M-d

# set cover attribute
SCI_INVALID_COVER=无效图像文件：“%s”

# create new book 
SCI_CREATE_FAILED=创建书籍失败：“%s”

# convert book
SCI_CONVERT_FAILED=转换失败，从“%s”到“%s”

# join book
SCI_JOIN_FAILED=合并文件到“%s”失败

# invalid index list 
SCI_INVALID_INDEXS=无效索引：“%s”，格式：a.b.c...z，从1开始，负数从末尾开始

# extract chapter failed
SCI_EXTRACT_FAILED=保存“%s”到“%s”失败

# view chapter
SCI_NOT_FOUND_CHAPTER=未找到章节“%s”在“%s”

# view item
SCI_NOT_FOUND_ITEM=未找到拓展“%s”


# load text content
SCI_LOAD_TEXT_FAILED=读取正文失败：“%s”

# format to print attribute, (key, value)
SCI_ATTRIBUTE_FORMAT=%s=%s

# format to print extension item, (name, type, value)
SCI_ITEM_FORMAT=Item<名称="%s" 类型="%s" 值="%s">

# error when load text content from FileObject in TextObject
SCI_LOAD_CONTENT_FAILED=读取内容文件失败：“%s”

# toc title
SCI_TOC_TITLE=Contents of "%s"
# indent in TOC
SCI_TOC_INDENT=\u3000\u3000
