# Language bundle for zh_CN, encoding UTF-8

# copyrights
SCJ_COPYRIGHTS=Copyright (C) 2014-2015 Peng Wan, PW

# bug email
SCJ_BUG_REPORT=\n发送 BUGs 到 <phylame@163.com>.

# help message
HELP_DESCRIPTION=显示帮助信息并退出
HELP_VERSION=显示版本信息并退出
HELP_LIST=列出支持的格式
ARG_FORMAT=格式
HELP_FROM_FORMAT=指定输入格式，默认为文件后缀名
HELP_TO_FORMAT=指定输出格式，默认为“{0}”
ARG_PATH=路径
HELP_OUTPUT=指定输出目录或文件名
HELP_CONVERT=转换输入文件到指定输出格式
HELP_JOIN=合并输入文件为单个文件
ARG_NAME=名称
HELP_VIEW=显示输入文件的属性，章节和其它信息。
ARG_INDEX=索引
HELP_EXTRACT=保存输入文件索引为<索引>的章节到文件
ARG_KV=名称=值
HELP_ATTRIBUTE=设置输出书籍属性
HELP_IN_ARGUMENT=输入书籍参数
HELP_OUT_ARGUMENT=输出书籍参数

# list supported format
LIST_SUPPORTED_TITLE=以下列出支持的格式：
LIST_INPUT=输入：
LIST_OUTPUT=输出：

# SCI syntax tip
SCI_SYNTAX=用法: {0} [选项] 文件……
SCI_OPTIONS_PREFIX=选项：
SCI_UNRECOGNIZED_OPTION=无效选项：“{0}”
SCI_MISSING_ARGUMENT=缺少参数：“{0}”
SCI_MISSING_OPTION=缺少选项：“{0}”

# operations
# unsupported input format, (format)
SCI_IN_UNSUPPORTED=不支持输入格式：“{0}”
# unsupported output format, (format)
SCI_OUT_UNSUPPORTED=不支持输出格式：“{0}”
SCI_UNSUPPORTED_HELP=使用 “-l” 或 “--list” 查看支持格式
# no input files
SCI_NO_INPUT=无输入文件
# input not exists, (input)
SCI_NOT_EXISTS=无此文件或目录：“{0}”

# open book failed, (input)
SCI_READ_FAILED=打开书籍失败：“{0}”

# save book failed
SCI_WRITE_FAILED=保存书籍失败：“{0}”

# set date attribute, (raw_string)
SCI_DATE_FORMAT=yyyy-M-d
SCI_INVALID_DATE=无效日期格式：“{0}”，格式：yyyy-M-d

# set cover attribute, (path)
SCI_INVALID_COVER=无效封面：“{0}”

# create new book 
SCI_CREATE_FAILED=创建书籍失败：“%s”

# convert book, (input, output)
SCI_CONVERT_FAILED=从“{0}”转换到“{1}”失败

# join book, (output)
SCI_JOIN_FAILED=合并输入书籍到“{0}”失败 

# invalid index list, (index) 
SCI_INVALID_INDEXS=无效索引：“{0}”，格式：a.b.c..z，从 1 开始；如果小于 0 ，从末尾开始

# extract chapter failed, (index, output)
SCI_EXTRACT_FAILED=提取“{0}”到“{1}”失败

# view chapter, (index, title)
SCI_NOT_FOUND_CHAPTER=在“{1}”中无此章节：“{0}”

# view item, (name)
SCI_NOT_FOUND_ITEM=无此拓展：“{0}”

# load text content, (title)
SCI_LOAD_TEXT_FAILED=打开章节内容失败：“{0}”

# format to print attribute, (key, value)
SCI_ATTRIBUTE_FORMAT={0}={1}

# format to print extension item, (name, type, value)
SCI_ITEM_FORMAT=Item<名称="{0}" 类型="{1}" 值="{2}">

# error when load text content from FileObject in TextObject, (title)
SCI_LOAD_CONTENT_FAILED=加载文本失败：“{0}”

# TOC title, (title)
SCI_TOC_TITLE=“{0}”的目录树
# indent in TOC
SCI_TOC_INDENT=\ \ \ \ 
