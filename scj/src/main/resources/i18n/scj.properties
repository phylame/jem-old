# Language bundle for EN, encoding UTF-8

# copyrights
SCJ_COPYRIGHTS=Copyright (C) 2014-2015 Peng Wan, PW

# bug email
SCJ_BUG_REPORT=\nSends bug reports to <phylame@163.com>.

# help message
HELP_DESCRIPTION=Print help message and exit
HELP_VERSION=Print version information and exit
HELP_LIST=List all supported formats and exit
ARG_FORMAT=format
HELP_FROM_FORMAT=Specify format of input file, if not given using extension name
HELP_TO_FORMAT=Specify format (default %s) of output file(s)
ARG_PATH=path
HELP_OUTPUT=Output directory or file to store result
HELP_NEW=Create an empty book
HELP_CONVERT=Convert input file(s) to specified output format
HELP_JOIN=Join input file(s) to single file
ARG_NAME=name
HELP_VIEW=Print attributes, TOC and others of book or chapter from input file(s). \
See doc of SCI for available names.
ARG_INDEX=index
HELP_EXTRACT=Save chapter of input file(s) as book
ARG_KV=name=value
HELP_ATTRIBUTE=Set attributes to book before using them
HELP_IN_ARGUMENT=Arguments to book parser
HELP_OUT_ARGUMENT=Argument to book maker

# list supported format
LIST_SUPPORTED_TITLE=The following lists supported formats:
LIST_INPUT=Input:
LIST_OUTPUT=Output:

# SCI tip
SCI_SYNTAX=Usage: %s [OPTIONS] files...
SCI_OPTIONS=Options:
SCI_UNRECOGNIZED_OPTION=unrecognized option: "%s"
SCI_MISSING_ARGUMENT=missing argument for: "%s"
SCI_MISSING_OPTION=missing option: "%s"
SCI_MORE_OPTIONS=More than one option: "%s"

# operations
# unsupported input format
SCI_IN_UNSUPPORTED=unsupported input format: "%s"
# unsupported output format
SCI_OUT_UNSUPPORTED=unsupported output format: "%s"
SCI_UNSUPPORTED_HELP=Use "-l" or "--list" to see supported formats
# no input files
SCI_NO_INPUT=no input files
# input not exists
SCI_NOT_EXISTS=no such file or directory: "%s"

# open book failed
SCI_READ_FAILED=open book failed: "%s"

# save book failed
SCI_WRITE_FAILED=save book failed: "%s"

# set date attribute
SCI_DATE_FORMAT=yyyy-M-d
SCI_INVALID_DATE=invalid date format: "%s", required: yyyy-M-d

# set cover attribute
SCI_NOT_EXISTS_COVER=no such cover file: "%s"

# create new book 
SCI_CREATE_FAILED=create book failed: "%s"

# convert book
SCI_CONVERT_FAILED=convert from "%s" to "%s" failed

# join book
SCI_JOIN_FAILED=join inputs to "%s" failed 

# invalid index list 
SCI_INVALID_INDEXS=invalid index list: "%s", required: a.b.c..z

# extract chapter failed
SCI_EXTRACT_FAILED=extract "%s" to "%s" failed

# view chapter
SCI_NOT_FOUND_CHAPTER=not found chapter with index "%s" in "%s"

# view item
SCI_NOT_FOUND_ITEM=not found extension "%s"

# load text content
SCI_LOAD_TEXT_FAILED=failed to load text content in: "%s"

# format to print attribute, (key, value)
SCI_ATTRIBUTE_FORMAT=%s=%s

# format to print extension item, (name, type, value)
SCI_ITEM_FORMAT=Item<name="%s" type="%s" value="%s">

# error when load text content from FileObject in TextObject
SCI_LOAD_CONTENT_FAILED=cannot load text of "%s"

# toc title
SCI_TOC_TITLE=Contents of "%s"
# indent in TOC
SCI_TOC_INDENT=\ \ \ \ 
