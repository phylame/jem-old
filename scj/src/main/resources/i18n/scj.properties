# Language bundle for EN, encoding UTF-8

# copyrights
SCJ_COPYRIGHTS=Copyright (C) 2014-2015 Peng Wan, PW

# bug email
SCJ_BUG_REPORT=\nReport bugs to <phylame@163.com>.

# help message
HELP_DESCRIPTION=Print help message and exit
HELP_VERSION=Print version information and exit
HELP_LIST=List all supported formats and exit
ARG_FORMAT=format
HELP_FROM_FORMAT=Specify format of input file, default using extension name
HELP_TO_FORMAT=Specify format of output file(s), default "{0}"
ARG_PATH=path
HELP_OUTPUT=Specify output directory or file to store result
HELP_CONVERT=Convert input file(s) to specified output format
HELP_JOIN=Join input file(s) to single file
ARG_NAME=name
HELP_VIEW=Print attributes, TOC and others of book or chapter from input file(s). \
See doc of SCI for available names.
ARG_INDEX=index
HELP_EXTRACT=Save chapter with <index> of input file(s) as book
ARG_KV=name=value
HELP_ATTRIBUTE=Set attributes to output book
HELP_IN_ARGUMENT=Arguments to book parser
HELP_OUT_ARGUMENT=Argument to book maker

# list supported format
LIST_SUPPORTED_TITLE=The following lists supported formats:
LIST_INPUT=Input:
LIST_OUTPUT=Output:

# SCI syntax tip
SCI_SYNTAX=Usage: {0} [OPTIONS] files...
SCI_OPTIONS_PREFIX=Options:
SCI_UNRECOGNIZED_OPTION=unrecognized option: "{0}"
SCI_MISSING_ARGUMENT=missing argument for: "{0}"
SCI_MISSING_OPTION=missing option: "{0}"
SCI_MORE_OPTIONS=More than one option: "{0}"

# operations
# unsupported input format, (format)
SCI_IN_UNSUPPORTED=unsupported input format: "{0}"
# unsupported output format, (format)
SCI_OUT_UNSUPPORTED=unsupported output format: "{0}"
SCI_UNSUPPORTED_HELP=Use "-l" or "--list" for more information
# no input files
SCI_NO_INPUT=no input files
# input not exists, (input)
SCI_NOT_EXISTS=no such file or directory: "{0}"

# open book failed, (input)
SCI_READ_FAILED=load book file failed: "{0}"

# save book failed
SCI_WRITE_FAILED=save book file failed: "{0}"

# set date attribute, (raw_string)
SCI_DATE_FORMAT=yyyy-M-d
SCI_INVALID_DATE=invalid date format: "{0}", required: yyyy-M-d

# set cover attribute, (path)
SCI_INVALID_COVER=invalid cover: "{0}"

# create new book 
SCI_CREATE_FAILED=create book failed: "%s"

# convert book, (input, output)
SCI_CONVERT_FAILED=convert from "{0}" to "{1}" failed

# join book, (output)
SCI_JOIN_FAILED=join input books to "{0}" failed 

# invalid index list, (index) 
SCI_INVALID_INDEXS=invalid index list: "{0}", required: a.b.c..z, begin from 1; if \
lesser than 0 begin from end

# extract chapter failed, (index, output)
SCI_EXTRACT_FAILED=extract "{0}" to "{1}" failed

# view chapter, (index, title)
SCI_NOT_FOUND_CHAPTER=not found chapter with index "{0}" in "{1}"

# view item, (name)
SCI_NOT_FOUND_ITEM=not found extension "{0}"

# load text content, (title)
SCI_LOAD_TEXT_FAILED=failed to load text content in "{0}"

# format to print attribute, (key, value)
SCI_ATTRIBUTE_FORMAT={0}={1}

# format to print extension item, (name, type, value)
SCI_ITEM_FORMAT=Item<name="{0}" type="{1}" value="{2}">

# error when load text content from FileObject in TextObject, (title)
SCI_LOAD_CONTENT_FAILED=cannot load text of "{0}"

# TOC title, (title)
SCI_TOC_TITLE=Contents of "{0}"
# indent in TOC
SCI_TOC_INDENT=\ \ \ \ 
